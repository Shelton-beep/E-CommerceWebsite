<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <!--Link to CSS-->
    <link rel="stylesheet" href="./styles.css" />
    <!--bOX icons-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Header-->
    <header>
      <!--Nav-->
      <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <!--Cart Icon-->
        <i class="bx bx-shopping-bag" id="cart-icon"></i>
        <!-- Cart -->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <!-- Content -->
          <div class="cart-content">
            <div class="cart-box"></div>
          </div>

          <!-- Total -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>

          <!-- Buy Button-->
          <button type="button" class="btn-buy">Buy Now</button>
          <!--Cart Close-->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>

    <!--Shop-->
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <!--Content-->
      <div class="shop-content">
        <!--Box 1-->
        <div class="product-box">
          <img src="images/_IM_3140.jpg" alt="" class="product-img" />
          <h2 class="product-title">White Outfit</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!--Box 2-->
        <div class="product-box">
          <img src="images/DSC08803.jpg" alt="" class="product-img" />
          <h2 class="product-title">Blue Suit</h2>
          <span class="price">$105</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!--Box 3-->
        <div class="product-box">
          <img src="images/DSC_0004-Edit.JPG" alt="" class="product-img" />
          <h2 class="product-title">Matching Fit</h2>
          <span class="price">$80</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!--Box 4-->
        <div class="product-box">
          <img src="images/DSC_0008-Edit.JPG" alt="" class="product-img" />
          <h2 class="product-title">White Outfit</h2>
          <span class="price">$55</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!--Box 5-->
        <div class="product-box">
          <img src="images/DSC_0081.JPG" alt="" class="product-img" />
          <h2 class="product-title">White Outfit</h2>
          <span class="price">$40</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!--Box 1-->
        <div class="product-box">
          <img src="images/DSC_0114.JPG" alt="" class="product-img" />
          <h2 class="product-title">White Outfit</h2>
          <span class="price">$65</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!--Box 7-->
        <div class="product-box">
          <img src="images/DSC_0934.jpg" alt="" class="product-img" />
          <h2 class="product-title">White Outfit</h2>
          <span class="price">$100</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!--Box 8-->
        <div class="product-box">
          <img src="images/DSC_0941.jpg" alt="" class="product-img" />
          <h2 class="product-title">White Outfit</h2>
          <span class="price">$75</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>

    <!--Link to js-->
    <script src="./main.js"></script>
  </body>
</html>
